<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zorgkompas Frankrijk</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<header id="zk-header">
    <h1>Zorgkompas Frankrijk</h1>
    <h2>Educatieve simulator voor het Franse zorgstelsel</h2>
</header>

<div id="zk-dashboard">

    <div class="zk-dash-block">
        <label>Status verzekerde</label>
        <select id="zk-status">
            <option value="worker">A. Werkende / Ondernemer (URSSAF)</option>
            <option value="pensioner">B. Gepensioneerde (S1 / CAK)</option>
            <option value="resident">C. Inwoner (PUMa)</option>
        </select>
    </div>

    <div class="zk-dash-block">
        <label>Mutuelle</label>
        <select id="zk-mutuelle">
            <option value="0">Geen mutuelle</option>
            <option value="1">100%</option>
            <option value="2" selected>200%</option>
            <option value="3">300%</option>
            <option value="4">400%</option>
        </select>
    </div>

    <div class="zk-dash-block">
        <label>Opties</label>
        <div class="zk-opt-line">
            <input type="checkbox" id="zk-opt-ald" /> ALD
            <input type="checkbox" id="zk-opt-traitant" checked /> Traitant
            <input type="checkbox" id="zk-opt-private" /> Privé
        </div>
    </div>

    <div id="zk-total-box">
        <div id="zk-total-label">U betaalt (indicatie):</div>
        <div id="zk-total-value">€ 0,00</div>
    </div>

</div> <!-- dashboard -->

<section id="zk-scenarios">
    <h3>Zorgvraag / ziektebeeld</h3>
    <select id="zk-scenario-select">
        <option value="">-- Kies een scenario --</option>
    </select>
</section>

<section id="zk-output"></section>

<footer id="zk-footer">
    <p><strong>Disclaimer:</strong> Het Zorgkompas Frankrijk is een educatieve simulator. Alle bedragen zijn indicatief.</p>
</footer>

<!-- BELANGRIJK: Module mode -->
<script type="module" src="script.js"></script>

</body>
</html>
