<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zorgkompas Frankrijk</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header id="zk-header">
    <div class="header-content">
        <h1>Zorgkompas Frankrijk</h1>
        <h2>Financiële impact simulator (Tarieven 2025)</h2>
    </div>
</header>

<div id="zk-dashboard">
    
    <div class="zk-dash-block">
        <label for="zk-mutuelle">
            <span class="zk-tooltip-wrapper" data-tip="Aanvullende verzekering. Dekt het gat tussen Sécu en werkelijke kosten (tot een limiet).">
                Mutuelle <img src="assets/info.svg" class="zk-info-icon" alt="[i]">
            </span>
        </label>
        <select id="zk-mutuelle">
            <option value="0">Geen mutuelle (Alleen Sécu)</option>
            <option value="1">100% (Basis)</option>
            <option value="2" selected>200% (Gemiddeld)</option>
            <option value="3">300% (Comfort)</option>
            <option value="4">400% (Excellent)</option>
        </select>
    </div>

    <div class="zk-dash-block wide">
        <label>Situatie & Opties</label>
        <div class="zk-opt-row">
            
            <label>
                <input type="checkbox" id="zk-opt-ald" /> 
                <span class="zk-tooltip-wrapper" data-tip="Affection Longue Durée: Chronische ziekte (kanker, diabetes). Geeft 100% basisvergoeding.">
                    ALD Status <img src="assets/info.svg" class="zk-info-icon" alt="[i]">
                </span>
            </label>

            <label>
                <input type="checkbox" id="zk-opt-traitant" checked /> 
                <span class="zk-tooltip-wrapper" data-tip="Médecin Traitant: Uw vaste geregistreerde huisarts. Zonder verwijzing betaalt u meer.">
                    Huisarts <img src="assets/info.svg" class="zk-info-icon" alt="[i]">
                </span>
            </label>

            <label>
                <input type="checkbox" id="zk-opt-private" /> 
                <span class="zk-tooltip-wrapper" data-tip="Klinieken zonder contract (Non-conventionné). Vaak hoge ereloonsupplementen.">
                    Privé <img src="assets/info.svg" class="zk-info-icon" alt="[i]">
                </span>
            </label>
        </div>
    </div>

    <div id="zk-total">
        <div class="zk-total-label">Indicatie eigen bijdrage:</div>
        <div id="zk-total-value" class="zk-total-value">€ 0,00</div>
        <div class="zk-total-note">Excl. maandelijkse premies</div>
    </div>
</div>

<section id="zk-scenario-panel">
    <h3>Kies een zorgsituatie</h3>
    <select id="zk-scenario-select">
        <option value="">-- Selecteer een scenario --</option>
    </select>
</section>

<div id="zk-detail-container">
    <section id="zk-output"></section>
</div>

<footer id="zk-footer">
    <p><strong>Disclaimer:</strong> Dit is een educatieve tool. Bedragen zijn indicatief en kunnen afwijken van uw persoonlijke situatie.</p>
</footer>

<script type="module" src="script.js"></script>

</body>
</html>
