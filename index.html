<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zorgkompas Frankrijk</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header id="zk-header">
    <h1>Zorgkompas Frankrijk</h1>
    <h2>Educatieve simulator voor het Franse zorgstelsel</h2>
</header>

<div id="zk-dashboard">

    <div class="zk-dash-block">
        <label>Status verzekerde</label>
        <select id="profile-status">
            <option value="worker">A. Werkende / Ondernemer (URSSAF)</option>
            <option value="pensioner">B. Gepensioneerd (S1)</option>
            <option value="resident">C. Inwoner (PUMa / CSM)</option>
        </select>
    </div>

    <div class="zk-dash-block">
        <label>Mutuelle</label>
        <select id="profile-mutuelle">
            <option value="0">Geen mutuelle</option>
            <option value="1">100%</option>
            <option value="2" selected>200%</option>
            <option value="3">300%</option>
            <option value="4">400%</option>
        </select>
    </div>

    <div class="zk-dash-block small">
        <label>Opties</label>
        <div class="zk-opt-row">
            <label><input type="checkbox" id="profile-ald"> ALD</label>
            <label><input type="checkbox" id="profile-traitant" checked> Traitant</label>
            <label><input type="checkbox" id="profile-private"> Privé</label>
        </div>
    </div>

    <div id="zk-total">
        <div class="zk-total-label">U betaalt</div>
        <div class="zk-total-value" id="zk-total-value">€ 0,00</div>
        <div class="zk-total-note" id="zk-total-warnings"></div>
    </div>

</div>

<section id="zk-scenario-panel">
    <h3>Zorgvraag / ziektebeeld</h3>
    <select id="zk-scenario-select">
        <option value="">-- Kies een scenario --</option>
    </select>
</section>

<section id="zk-detail-container"></section>

<footer id="zk-footer">
    <p><strong>Disclaimer:</strong> Het Zorgkompas Frankrijk is een educatieve simulator. Alle bedragen zijn indicatief.</p>
</footer>

<script src="scenarios.js"></script>
<script src="scenarioEngine.js"></script>
<script src="script.js"></script>

</body>
</html>
